<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <div id="main">
      <div class="box" id="current">
        <div id="currentLeft">
          <p id="location"></p>
          <p id="day"></p>
          <p id="time"></p>
          <form id="userLocation" onsubmit="getUserLocation(); return false">
            <input id="locationInput" type="text" placeholder="Change city" />
            <button type="submit">&nbsp</button>
          </form>
        </div>
        <div id="currentRight">
          <div id="currentTempHolder">
            <img id="condition" />
            <p id="currentTemp"></p>
          </div>
          <p id="feelsLike"></p>
          <p id="wind"></p>
        </div>
      </div>
    </div>
  </body>
</html>
